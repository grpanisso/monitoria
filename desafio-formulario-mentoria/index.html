<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Monitoria</title>

        <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class='page'>
<header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
</header>

<form>

<fieldset>
    <div class="fieldset-wrapper">
    <legend>Informações pessoais</legend>

    <div class="col-2">

    <div class="input-wrapper"> 
    <label for="event-title">Nome</label>
    <input type="text" id="event-title" />
    </div>

    <div class="input-wrapper"> 
    <label for="event-title">Sobrenome</label>
    <input type="text" id="event-title" />
    </div>
   
    </div>

    <div class="fieldset-wrapper">
    <div class="input-wrapper"> 
        <label for="event-title">E-mail<span>(digite um email válido)</span></label>
        <input type="text" id="event-title" />
        </div>
    
        <div class="input-wrapper"> 
        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="event-password" />
        </div>
    </div>    
    </div>
    
</fieldset>


<fieldset>
    <div class="fieldset-wrapper">
    <legend>Informações do mentor</legend>

        <div class="input-wrapper"> 
        <label for="event-title">Nome do seu mentor<span>(só o primeiro nome)</span></label>
        <input type="text" id="event-title" />
        </div>
  
    
</fieldset>

<fieldset>
    <div class="fieldset-wrapper">
    <legend>Seus horários disponíveis</legend>
    

    
    <h1>Primeira mentoria</h1>

    <div class="col-3">
    <div class="input-wrapper"> 
    <label for="event-data">Data <span>(DD/MM/AAAA)</span></p>
    <input type="date" id="event-data" />
    </div>

    <div class="input-wrapper"> 
    <label for="event-begin">Das</label>
    <input type="time" id="event-begin" />
    </div>

    <div class="input-wrapper"> 
    <label for="event-end">Até</label>
    <input type="time" id="event-end" />
    </div>
    </div>
   
   
    <h1>Segunda mentoria</h1>

    <div class="col-3">
         <div class="input-wrapper"> 
        <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="event-data" />
        </div>
    
        <div class="input-wrapper">
        <label for="event-begin">Das</label>
        <input type="time" id="event-begin" />
        </div>
    
        <div class="input-wrapper"> 
        <label for="event-end">Até</label>
        <input type="time" id="event-end" />
        </div>
    </div>
    
    </div>
    
</fieldset>



</div>
</form>

<footer>

<input
class="button"
type="submit"
form="my-form"
value="SALVAR">


</footer>
</body>
</html>
